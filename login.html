<!DOCTYPE html>
<html>
<head>
    <title>Xinsurto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="logo.jpg" alt="XIN">
            <span>Xinsurto</span>
        </div>
        <div class="buttons">
            <a href="index.html" class="button">Home</a>
            <a href="aboutus.html" class="button">About Us</a>
            <a href="products.html" class="button">Products</a>
            <a href="login.html" class="button">Login</a>
            <a href="signup.html" class="button">Sign Up</a>
            <a href="FAQS.html" class="button">FAQs</a>
        </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="button">Login</button>
            <div class="links">
                <a href="forgotpw.html">Forgot Password?</a>
                <a href="signup.html">Create an Account</a>
            </div>
        </form>
    </div>

    <footer>

    </footer>

</html>
