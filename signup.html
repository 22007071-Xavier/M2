<!DOCTYPE html>
<html>
<head>
  <title>Xinsurto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <img src="Logo.jpg" alt="XIN">
      <span>Xinsurto</span>
    </div>
    <div class="buttons">
      <a href="HomepageGA.html" class="button">Home</a>
      <a href="aboutus.html" class="button">About Us</a>
      <a href="products.html" class="button">Products</a>
      <a href="login.html" class="button">Login</a>
      <a href="signup.html" class="button">Sign Up</a>
      <a href="FAQS.html" class="button">FAQs</a>
    </div>
  </header>
  <div class="signup-container">
    <h2>Account Creation Form</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="button">Sign Up</button>
      <div class="links">
        <a href="login.html">Have an Account? Login!</a>
      </div>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Xinsurto Company. All rights reserved.</p>
  </footer>
</body>
</html>
